<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kitchen Canvas</title>
    <style>
        /* (The new, clean, centered CSS is perfect and remains here) */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace; 
            max-width: 960px; 
            margin: 0 auto; 
            padding: 50px 20px; 
            line-height: 1.6; 
            color: #333; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
        }
        
        /* Two-Pillar Menu Styling */
        .nav-bar { 
            display: flex; 
            gap: 60px; 
            margin-bottom: 50px; 
            transform: scale(1.4); 
        }
        .nav-pillar { position: relative; }
        .nav-header { 
            font-weight: bold; 
            padding: 15px 30px; 
            background: #333; 
            color: white; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1.2em; 
            transition: background-color 0.2s; 
        }
        .nav-header:hover {
            background-color: #d35400; 
        }

        .dropdown { 
            display: none; 
            position: absolute; 
            background-color: #f9f9f9; 
            min-width: 200px; 
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3); 
            z-index: 1; 
            border-radius: 4px; 
            padding: 5px 0; 
            left: 50%; 
            transform: translateX(-50%); 
            top: 100%; 
        }
        .dropdown a { 
            color: black; 
            padding: 12px 16px; 
            text-decoration: none; 
            display: block; 
        }
        .dropdown a:hover { background-color: #f1f1f1; color: #d35400; }
        .nav-pillar:hover .dropdown { display: block; }
    </style>
</head>
<body>

    <div class="nav-bar">
        
        <div class="nav-pillar">
            <div class="nav-header">Notebook</div>
            <div class="dropdown">
                <a href="/designer">New</a>
                <a href="/search">Search</a>
            </div>
        </div>

        <div class="nav-pillar">
            <div class="nav-header">Tools</div>
            <div class="dropdown">
                <a href="/designer">Recipe Designer</a>
                <a href="/flavor-calculator">Flavor Calculator</a>
            </div>
        </div>
    </div>
    {{ content }} 

</body>
</html>
