<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kitchen Canvas</title>
    <style>
        /* New Gunmetal Blue Color Variable */
    :root {
        --gunmetal: #697A8C; /* Steel Blue for a softer, professional look */
        --accent: #95A6B8; /* Orange for consistent highlighting */
    }

    body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace; 
        max-width: 960px; 
        margin: 0 auto; 
        padding: 50px 20px; 
        line-height: 1.6; 
        color: #333; 
        height: 100vh; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        flex-direction: column; 
    }
    
    /* Two-Pillar Menu Styling */
    .nav-bar { 
        display: flex; 
        gap: 60px; 
        margin-bottom: 50px; 
        transform: scale(1.4); 
    }
    .nav-pillar { 
        position: relative; 
    } 

    .nav-header { 
        font-weight: bold; 
        padding: 15px 30px; 
        background: var(--gunmetal); /* Gunmetal Color */
        color: white; 
        border-radius: 6px; 
        cursor: pointer; 
        font-size: 1.2em; 
        transition: background-color 0.2s;
    }
    
    /* Fix: Apply the orange hover style to the header when ANY part of the pillar is hovered (for continuity) */
    .nav-pillar:hover .nav-header {
        background-color: var(--accent); 
    }

    .dropdown { 
        display: none; 
        position: absolute; 
        background-color: #f9f9f9; 
        min-width: 200px; 
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3); 
        z-index: 1; 
        border-radius: 4px; 
        padding: 5px 0; 
        left: 50%; 
        transform: translateX(-50%); 
        top: 100%; 
    }
    .dropdown a { 
        color: black; 
        padding: 12px 16px; 
        text-decoration: none; 
        display: block; 
    }
    /* Fix: Keep the desired Gray Highlight with Orange Text */
    .dropdown a:hover { 
        background-color: #f1f1f1; /* Light Gray Highlight */
        color: var(--accent); /* Orange Text */
    }
    .nav-pillar:hover .dropdown { display: block; }
    </style>
</head>
