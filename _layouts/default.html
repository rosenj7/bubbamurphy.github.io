<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kitchen Canvas</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace; max-width: 960px; margin: 40px auto; padding: 20px; line-height: 1.6; color: #333; }
        h1 { border-bottom: 2px solid #d35400; padding-bottom: 10px; color: #111; }

        /* Two-Pillar Menu Styling */
        .nav-bar { display: flex; gap: 30px; margin-bottom: 50px; }
        .nav-pillar { position: relative; }
        .nav-header { font-weight: bold; padding: 10px 15px; background: #333; color: white; border-radius: 4px; cursor: pointer; }
        .dropdown { display: none; position: absolute; background-color: #f9f9f9; min-width: 200px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; border-radius: 4px; padding: 5px 0; }
        .dropdown a { color: black; padding: 12px 16px; text-decoration: none; display: block; }
        .dropdown a:hover { background-color: #f1f1f1; color: #d35400; }
        .nav-pillar:hover .dropdown { display: block; } /* The Hover Magic */
    </style>
</head>
<body>

    <div class="nav-bar">

        <div class="nav-pillar">
            <div class="nav-header">üìù NOTEBOOK</div>
            <div class="dropdown">

        </div>

            </div>

</body>
</html>
