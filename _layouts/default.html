<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kitchen Canvas</title>
    <style>
        /* Color and Style Definitions */
        :root {
            --gunmetal: #697A8C; /* Softer, Grayer Blue (Primary Header Color) */
            --light-accent: #95A6B8; /* Lighter shade for the soft hover effect */
            --text-accent: #d35400; /* Orange remains ONLY for text highlighting in the dropdown */
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace; 
            max-width: 960px; 
            margin: 0 auto; 
            padding: 50px 20px; 
            line-height: 1.6; 
            color: #333; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
        }
        
        /* Menu Sizing and Positioning */
        .nav-bar { 
            display: flex; 
            gap: 60px; 
            margin-bottom: 50px; 
            transform: scale(1.4); 
        }
        .nav-pillar { 
            position: relative; 
        } 

        /* Header (Box) Styling */
        .nav-header { 
            font-weight: bold; 
            padding: 15px 30px; 
            background: var(--gunmetal);
            color: white; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1.2em; 
            transition: background-color 0.2s;
        }
        
        /* UX Fix: Apply the lighter, softer hover color when ANY part of the pillar is hovered */
        .nav-pillar:hover .nav-header {
            background-color: var(--light-accent); 
        }

        /* Dropdown Menu Styling */
        .dropdown { 
            display: none; 
            position: absolute; 
            background-color: #f9f9f9; 
            min-width: 200px; 
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3); 
            z-index: 1; 
            border-radius: 4px; 
            padding: 5px 0; 
            left: 50%; 
            transform: translateX(-50%); 
            top: 100%; 
        }
        .dropdown a { 
            color: black; 
            padding: 12px 16px; 
            text-decoration: none; 
            display: block; 
        }
        /* Dropdown Link Hover: Subtle Gray Highlight with Orange Text */
        .dropdown a:hover { 
            background-color: #f1f1f1; 
            color: var(--text-accent); 
        }
        .nav-pillar:hover .dropdown { display: block; }
    </style>
</head>
<body>

    <div class="nav-bar">
        
        <div class="nav-pillar">
            <div class="nav-header">Notebook</div>
            <div class="dropdown">
                <a href="/designer">New</a>
                <a href="/search">Search</a>
            </div>
        </div>

        <div class="nav-pillar">
            <div class="nav-header">Tools</div>
            <div class="dropdown">
                <a href="/designer">Recipe Designer</a>
                <a href="/flavor-calculator">Flavor Calculator</a>
                <a href="/marinade-designer">Marinade Designer</a>
                <a href="/chili-guide">Dried Chili Guide</a>
            </div>
        </div>
        
        <div class="nav-pillar">
            <div class="nav-header">Recipes</div>
            <div class="dropdown">
                <a href="/recipes">Seafood</a>
                <a href="/recipes">Dips</a>
                <a href="/recipes">Soup</a>
                <a href="/recipes">View All</a>
            </div>
        </div>
    </div>
    {{ content }} 

</body>
</html>
